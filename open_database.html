<!DOCTYPE html>
<html>
<head>
    <title>Database Access</title>
    <meta http-equiv="refresh" content="0; url=http://localhost:8080" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #3d3530;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(212, 146, 111, 0.12);
            border: 1px solid #e0bfa8;
        }
        h1 {
            color: #d4926f;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            font-size: 18px;
        }
        .button {
            background: linear-gradient(45deg, #e0bfa8, #d4b3a0);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(212, 146, 111, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accessing Database...</h1>
        <p>You are being redirected to the Baserow database at <strong>http://localhost:8080</strong></p>
        <p>If you are not redirected automatically, please click the button below:</p>
        <a href="http://localhost:8080" class="button">Open Database</a>
    </div>
</body>
</html>
